<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">

  <div class="carousel-inner">
    <div class="carousel-item" data-bs-interval="10000" *ngFor = "let noticia of noticias; let i = index" [ngClass]="{'active': i == 0 }">
      <img [src]=urlImage+noticia.imagen class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block" [ngStyle]="{'opacity': (noticia.titulo == '' && noticia.descripcion == '')? 0 : 0.5 }">
        <h5 *ngIf="noticia.titulo != ''">{{noticia.titulo}}</h5>
        <p  *ngIf="noticia.descripcion != ''">{{noticia.descripcion}}</p>
      </div>
    </div>

  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
